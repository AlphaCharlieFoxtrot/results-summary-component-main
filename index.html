<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="sass/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="conteiner">
      <section class="result">
        <article class="score">
          <h1>Your result</h1>
          <p>
            <span>76</span>
            of 100
          </p>
        </article>
        <article class="comment">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </article>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <article class="cards">
          <article class="card Reaction">
            <h3><i class=""></i>Reaction</h3>
            <p>80 <span>/ 100</span></p>
          </article>
          <article class="card Memory">
            <h3><i class=""></i>Memory</h3>
            <p>92 <span>/ 100</span></p>
          </article>
          <article class="card Verbal">
            <h3><i class=""></i>Verbal</h3>
            <p>61 <span>/ 100</span></p>
          </article>
          <article class="card Visual">
            <h3><i class=""></i>Visual</h3>
            <p>72 <span>/ 100</span></p>
          </article>
        </article>
        <button>
          Continue
        </button>
      </section>
    </article>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">AlphaCharlieWeb</a>.
    </div>
  </main>
</body>
</html>
